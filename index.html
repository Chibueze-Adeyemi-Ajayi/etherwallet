<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-jpg" href="ethereum-icon.png">
    <meta name="description" content="A decentralized app for Ethereum transfer">
    <meta name="author" content="Ajayi Chibueze Adeyemi, Blockchain eev">
    <link rel="stylesheet" href="style.css">
    <meta name="keyword" content="Ethereum, blockchain, web3.0">
    <title>Virtual Ethereum Wallet</title>
  </head>

  <body>

     <h1><img src="ethereum-icon.png"> &emsp; Virtual Ethereum Wallet</h1> 
     

    <input type="text" class="input" id="wallet_address" placeholder="Wallet Address" /><br>
    <input type="text" class="input" id="wallet_balance" placeholder="Wallet Balance" />
    <br>

    <button id="connect_metamask">Connect To Metamask Desktop Extension</button> 
    <button onclick="alert('1.Copy this page\'s URL\n2.Open Metamask\n3.Click browser on the left navigation menu\n4.Paste the URL\n5.Enjoy your experience')">CONNECT TO MOBILE APP</button>
 <br>

    <input type="text" class="input" id="new_wallet_address" placeholder="Wallet Address" /><br>
    <input type="text" class="input" id="new_wallet_balance" placeholder="Wallet Balance" />
    <br>
    <input type="text" class="input" id="new_wallet_private_key" placeholder="Wallet Private Key" /><br>
    <input type="text" class="input" id="new_wallet_public_key" placeholder="Wallet Public Key" />
    <br> <textarea type="text" class="input" id="new_wallet_mnemonics" placeholder="Wallet Mnemonics Phrase"></textarea><br>
    <br>

    <button id="create_wallet">Create Wallet</button> <br>
    
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.5.2/ethers.umd.min.js" type="application/javascript"></script>
